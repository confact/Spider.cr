name: Crystal CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - name: Get specific version CMake, v3.21.2
      uses: lukka/get-cmake@v3.21.2
    - uses: actions/checkout@v2
    - name: Use cmake
      run: cmake --version
    - name: Install dependencies
      run: shards install
    - name: Run tests
      run: crystal spec
